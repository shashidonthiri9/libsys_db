<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
      $(function() {
    $('#submitButton').click(function() {

        $.ajax({
            url: '/submit',
            data: $('form').serialize(),
            type: 'POST',
            success: function(response) {
                console.log(response);

            },
            error: function(error) {
                console.log(error);
            }
        });
    });
});

  </script>
</head>
<body>

<div class="container">
  <h2>Horizontal form</h2>
  <form class="form-horizontal" action="">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="ssn">SSN:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ssn" placeholder="Enter ssn" name="ssn">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for = "ssn">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="fname" placeholder="Enter FName" name="fname">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for = "ssn">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lname" placeholder="Enter LName" name="lname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for = "ssn">Address:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address" placeholder="Enter Address here" name="address">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for = "ssn">City:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="city" placeholder="Enter City here" name="city">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for = "ssn">Phone Number:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for = "ssn">State:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="state" placeholder="Enter State" name="state">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" id = "submitButton" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
